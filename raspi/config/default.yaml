# 摄像头参数
camera:
  device_index: 0
  width: 1280
  height: 720
  fps: 30
  flip_x: false
  flip_y: true  # 根据安装方向调整
  perspective_correction: false

# YOLO 模型与推理
detector:
  weights_path: "/home/pi/fishcar/raspi/models/best.pt"
  conf_threshold: 0.5
  iou_threshold: 0.45
  classes: null  # 单目标时保持 null
  max_detections: 1
  smoothing:
    enabled: true
    alpha: 0.6

# 坐标映射与速度控制
motion_mapping:
  deadzone: 0.1
  gain_x: 0.8
  gain_y: 0.8
  gain_rotation: 0.0
  max_speed: 1.0
  min_speed: 0.15
  invert_x: false
  invert_y: false
  reference_width: 1280
  reference_height: 720

# 串口通信
serial:
  port: "/dev/ttyACM0"
  baudrate: 9600
  timeout: 0.1
  heartbeat_interval: 0.0
  watchdog_timeout: 0.5

# 可视化与日志
visualization:
  enabled: true
  window_name: "FishCar Tracker"
  show_vectors: true
  show_fps: true
  show_aquarium_bounds: true  # 显示鱼缸边界
  show_relative_coords: true  # 显示相对坐标
  show_trajectory: true  # 显示小车移动轨迹

# 轨迹记录
trajectory:
  enabled: true  # 启用轨迹记录
  max_points: 1000  # 最大记录点数
  sample_interval: 0.1  # 采样间隔（秒）
  save_path: "/home/pi/fishcar/raspi/logs/trajectory.json"  # 保存路径（null 则不保存）

# 标定文件路径
calibration_path: "/home/pi/fishcar/raspi/config/calibration.json"

logging:
  level: "INFO"
  file: "/home/pi/fishcar/raspi/logs/runtime.log"

